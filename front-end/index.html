</head>

        <div class="navbar-brand">
          <a class="navbar-item" href="#">
            <h3 class="title is-3">Smart Tracker</h3>
          </a>
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>

          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item">
              Home

            <a class="navbar-item">
              Stock tracker
            </a>
          </div>
      
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-primary">
                  <strong>Sign up</strong>

</header>

<body>
 
<!-- =============== INPUT  -->
<div class="field">
<div class="control has-icons-left">
  <form id="searchBarId">
    <div class="searchbar-input is-medium is-loading">
      <input class="input is-medium search-bar" type="text" placeholder="Search symbol : AAPL, IBM">
      <ul id="suggestions"  ></ul>
    </div>

    <input type="hidden" id="symbolField" name="symbol" value="">
    <input type="hidden" id="nameField" name="name" value="">


  <span class="icon is-small is-left">
    <i class="fa-solid fa-magnifying-glass"></i>
  </span>
</form>
</div>
</div>
<!-- =============== INPUT  -->

<!-- =============== BUTTON  -->
<div class="watchlist-container">
<div class="buttons">
    <button class="button is-primary" id="addWatchListModal"><i class="fa-regular fa-square-plus"></i> New watchlist</button>
    
  </div >
  <div class="button-container "></div>
  <template class="template-watchlist-name-button">
    <div class="watchlist-item">
    <button class="button is-link watchlist-name-button" data-list-id ="A"></button>
    <div class="input-container">
    <form class="update-watchlist-form" method="POST">
      <input class="input is-small update-input is-hidden" name="name" type="text" placeholder="New watchlist name...">
    </form>
  </div>
</div>
  </template>
  <!-- =============== BUTTON  -->
  
  
  <!-- =============== LIST  -->
  
  <template id="watchListColumn">
    <div class="entry-price-container">
      <div class="entery-price-header">
        <h4>Entry price</h4>
      </div>
    </div>
  </template>
  <div class="watch-lists"></div>




<!-- =============== COMPANY CARD  -->
    <template id="CompanyCardColumn">
    <div class=" watchlist-company-card" >
      <div class="watchlist-company">
        <div class="watchlist-company__logo-container">
          <img class="watchlist-company__logo" src="https://static2.finnhub.io/file/publicdatany/finnhubimage/stock_logo/V.svg" alt="logo" data-symbol-ticker ="ABC"> 
        </div>
        <div class="watchlist-company__company-informations">
          <div class="watchlist-company__company-symbol">
            DIM 
          </div>
          <div class="watchlist-company__company-name">
            Sartorius Stedim biotech
          </div>
        </div>
        <div class="watchlist-company__company-data">
          <div class="watchlist-company__company-price-and-change">
            <div class="watchlist-company__company-price skeleton skeleton-text" data-symbol-ticker ="AAPL">
                
            </div>

            <div class="watchlist-company__company-price-change-container">
            <div class="watchlist-company__company-price-change skeleton skeleton-text-small">
              
            </div>
            <div class="watchlist-company__company-price-change-pourcent skeleton skeleton-text-small">
              
            </div>
          </div>
        </div>
        </div>
        <div class="watchlist-company__company-entryprice" >
        <div class="entryprice" data-company-cid="Y">50 € </div>
        <form method="POST" class="update-entrey-price-form">
        <input class="input is-small entryprice-input is-hidden" name ="entry_price" type="text" placeholder="Text input" data-company-id ="B">
        <i class="fa-solid fa-pen"></i>
      </form>
        <button class="delete is-medium" data-delete-id ="B"></button>
        </div>
      </div>
    </div>
    </template>
    <div class="company-cards"></div>
  </div>
 <!-- =============== COMPANY CARD  -->

 <!-- =============== LIST MODAL  -->

 <div class="modal" id="watchListModal" >
  <div class="modal-background"></div>
  <div class="modal-card">
    <form action="" method="POST">
    <div class="box">
      <button class="delete watchlist-modal-close-button" aria-label="close"></button>
      <h3>Add a new watchlist</h3>
    <input class="input is-link" name="name" type="text" placeholder="New watchlist name...">
    <div class="buttons form-buttons">
      <button class="button is-primary">Save</button>
      <button class="button is-link">Cancel</button>
    </div>
  </div>
  </form>
  </div>
</div>
<!-- =============== LIST MODAL  -->
    <h1></h1>
    <script src="../front-end/assets/js/app.js"></script>
    <script src="../front-end/assets/js/watchList.js"></script>
    <script src="../front-end/assets/js/companyCards.js"></script>
    <script src="../front-end/assets/js/autoCompletionSearchBar.js"></script>
</body>

  <div class="content has-text-centered">

  </div>
