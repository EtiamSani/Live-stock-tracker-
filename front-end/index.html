<body>
<!-- =============== INPUT  -->
<div class="field">
<div class="control has-icons-left">
  <input class="input is-rounded is-medium search-bar" type="text" placeholder="Search symbol : AAPL, IBM">
  <span class="icon is-small is-left">
    <i class="fa-solid fa-magnifying-glass"></i>
  </span>
</div>
</div>
<!-- =============== INPUT  -->

<!-- =============== BUTTON  -->
<div class="watchlist-container">
<div class="buttons">
    <button class="button is-primary" id="addWatchListModal">+ Add list</button>
    <button class="button is-link">my stock list 1</button>
    <button class="button is-link">my stock list 2</button>
  </div >
<!-- =============== BUTTON  -->


<!-- =============== LIST  -->
  <div class="box">
  <div class="entery-price-header">
    <h4>Entry price</h4>
  </div>
  <!-- =============== COMPANY CARD  -->
    <div class="box watchlist-company-card">
      <div class="watchlist-company">
        <div class="watchlist-company__logo-container">
          <img class="watchlist-company__logo" src="https://asset.brandfetch.io/id2Uhd55hJ/idj-LwE9OQ.jpeg" alt="alternatetext"> 
        </div>
        <div class="watchlist-company__company-informations">
          <div class="watchlist-company__company-symbol">
            DIM 
          </div>
          <div class="watchlist-company__company-name">
            Sartorius Stedim biotech
          </div>
        </div>
        <div class="watchlist-company__company-data">
          <div class="watchlist-company__company-price-and-change">
            <div class="watchlist-company__company-price">
                90 € 
            </div>

            <div class="watchlist-company__company-price-change-container">
            <div class="watchlist-company__company-price-change">
              + 85 € 
            </div>
            <div class="watchlist-company__company-price-change-pourcent">
              87 % 
            </div>
          </div>
        </div>
        </div>
        <div class="watchlist-company__company-entryprice">
        <div class="entryprice">50 € </div>
        <form method="POST">
        <input class="input is-small entryprice-input is-hidden" type="text" placeholder="Text input">
        <i class="fa-solid fa-pen"></i>
      </form>
        <button class="delete is-medium"></button>
        </div>
      </div>
    </div>
     <!-- =============== COMPANY CARD  -->
</div>

 <!-- =============== LIST MODAL  -->

 <div class="modal" id="watchListModal" >

    <form method="POST">
    <div class="box">
      <button class="delete watchlist-modal-close-button" aria-label="close"></button>
      <h3>Add a new watchlist</h3>
    <input class="input is-link" type="text" placeholder="New watchlist name...">
    <div class="buttons form-buttons">
      <button class="button is-primary">Save</button>
      <button class="button is-link">Cancel</button>
    </div>
  </div>
  </form>
  </div>
</div>
